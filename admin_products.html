<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Products - Soko freshi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" />
  <link rel="stylesheet" href="css/language-selector.css">
  <style>
    :root {
      --primary-color: #00b761;
      --primary-dark: #009d53;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --light-text: #666;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f8f9fa;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .dashboard-container {
      display: flex;
      flex: 1;
    }
    
    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--white);
      box-shadow: var(--shadow);
      padding: 20px 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      transition: var(--transition);
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }
    
    .sidebar-header .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .sidebar-header .logo span {
      color: var(--primary-color);
    }
    
    .sidebar-menu {
      list-style: none;
    }
    
    .sidebar-menu li {
      margin-bottom: 5px;
    }
    
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--light-text);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }
    
    .sidebar-menu a:hover {
      background-color: rgba(0, 183, 97, 0.1);
      color: var(--primary-color);
    }
    
    .sidebar-menu a.active {
      background-color: rgba(0, 183, 97, 0.1);
      color: var(--primary-color);
      border-left: 4px solid var(--primary-color);
    }
    
    .sidebar-menu i {
      margin-right: 10px;
      font-size: 18px;
      width: 24px;
      text-align: center;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      transition: var(--transition);
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .page-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .user-info {
      display: flex;
      align-items: center;
    }
    
    .user-info .user-name {
      margin-right: 15px;
      font-weight: 500;
    }
    
    .user-info .logout-btn {
      background-color: #f1f1f1;
      color: var(--text-color);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
    }
    
    .user-info .logout-btn:hover {
      background-color: #e0e0e0;
    }
    
    .user-info .logout-btn i {
      margin-right: 5px;
    }
    
    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .product-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    
    .product-image {
      height: 180px;
      overflow: hidden;
      position: relative;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }
    
    .product-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .product-info {
      padding: 15px;
    }
    
    .product-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .product-vendor {
      font-size: 14px;
      color: var(--light-text);
      margin-bottom: 10px;
    }
    
    .product-price {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .product-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    /* Search and Filter */
    .search-filter {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background-color: var(--white);
      border-radius: 5px;
      padding: 8px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      width: 300px;
    }
    
    .search-box input {
      border: none;
      outline: none;
      background: none;
      width: 100%;
      padding: 0 10px;
    }
    
    .search-box i {
      color: var(--light-text);
    }
    
    .filter-options {
      display: flex;
      gap: 10px;
    }
    
    .filter-options select {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      background-color: var(--white);
      color: var(--text-color);
    }
    
    /* Action Buttons */
    .action-btn {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    
    .action-btn i {
      margin-right: 5px;
    }
    
    .btn-view {
      background-color: rgba(0, 123, 255, 0.1);
      color: #007bff;
      border: 1px solid rgba(0, 123, 255, 0.2);
    }
    
    .btn-view:hover {
      background-color: rgba(0, 123, 255, 0.2);
    }
    
    .btn-edit {
      background-color: rgba(255, 153, 0, 0.1);
      color: #ff9900;
      border: 1px solid rgba(255, 153, 0, 0.2);
    }
    
    .btn-edit:hover {
      background-color: rgba(255, 153, 0, 0.2);
    }
    
    .btn-delete {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .btn-delete:hover {
      background-color: rgba(220, 53, 69, 0.2);
    }
    
    /* Add Button */
    .add-btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .add-btn:hover {
      background-color: var(--primary-dark);
    }
    
    .add-btn i {
      margin-right: 5px;
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header {
        padding: 0 10px 20px;
      }
      
      .sidebar-header .logo span:not(:first-child) {
        display: none;
      }
      
      .sidebar-menu a span {
        display: none;
      }
      
      .sidebar-menu a {
        justify-content: center;
        padding: 12px;
      }
      
      .sidebar-menu i {
        margin-right: 0;
      }
      
      .main-content {
        margin-left: 70px;
      }
    }
    
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      
      .search-filter {
        flex-direction: column;
        gap: 10px;
      }
      
      .search-box {
        width: 100%;
      }
      
      .filter-options {
        justify-content: space-between;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set admin name from localStorage
      const adminEmail = localStorage.getItem('userEmail') || 'Admin';
      document.getElementById('admin-name').textContent = adminEmail;
      
      // Logout functionality
      document.getElementById('logout-btn').addEventListener('click', function() {
        // Sign out from Firebase Auth
        firebase.auth().signOut().then(() => {
          // Clear login state
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('userRole');
          localStorage.removeItem('userEmail');
          localStorage.removeItem('userId');
          
          // Redirect to home page
          window.location.href = 'index.html';
        }).catch((error) => {
          console.error('Error signing out:', error);
        });
      });
    });
