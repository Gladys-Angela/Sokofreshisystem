<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soko freshi Store - Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/language-selector.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="shortcut icon" href="images/favicon.png" />
  <style>
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #login-error {
      color: #e74c3c;
      margin-top: 15px;
      text-align: center;
      display: none;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(231, 76, 60, 0.1);
    }
    
    .role-selector {
      display: flex;
      margin-bottom: 20px;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid #ddd;
    }
    
    .role-option {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .role-option.active {
      background-color: #00b761;
      color: white;
      font-weight: 500;
    }
    
    .role-option:not(.active) {
      background-color: #f9f9f9;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-info">
      <a href="index.html" class="logo" style="color: white; font-size: 2.5rem; margin-bottom: 20px;">
        Soko freshi
      </a>
      <h2 data-translate="welcome_back">Welcome Back!</h2>
      <p data-translate="login_benefits">Log in to access your account, track your orders, and enjoy fresh groceries delivered to your doorstep.</p>
    </div>
    
    <div class="login-form">
      <h2 data-translate="login_account">Sign In</h2>
      <p data-translate="enter_credentials">Please enter your credentials to continue</p>
      
      <div class="role-selector">
        <div class="role-option active" data-role="customer" id="customer-role" data-translate="customer">Customer</div>
        <div class="role-option" data-role="vendor" id="vendor-role" data-translate="vendor">Vendor</div>
        <div class="role-option" data-role="admin" id="admin-role" data-translate="admin">Admin</div>
      </div>
      
      <form id="login-form">
        <input type="hidden" id="user-role" name="user-role" value="customer">
        
        <div class="form-group">
          <label for="email" data-translate="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password" data-translate="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <div class="form-group" style="text-align: right;">
          <a href="forgot_password.html" style="color: #00b761; text-decoration: none; font-size: 0.9rem;" data-translate="forgot_password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-primary" data-translate="login">Sign In</button>
        
        <div id="login-error"></div>
      </form>
      
      <div class="login-links">
        <p><span data-translate="no_account">Don't have an account?</span> <a href="register.html" data-translate="register_here">Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs - Auth only -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4H9MQ76i1p3tThi6Zoc-AGbfnqjBSLRI",
      authDomain: "efresh-56b75.firebaseapp.com",
      projectId: "efresh-56b75",
      storageBucket: "efresh-56b75.appspot.com",
      messagingSenderId: "253998754664",
      appId: "1:253998754664:web:889840cf5d84ef903a84dd"
    };

    // Initialize Firebase with debugging
    try {
      if (!firebase.apps.length) {
        console.log('Initializing Firebase...');
        firebase.initializeApp(firebaseConfig);
        console.log('Firebase initialized successfully');
      } else {
        console.log('Firebase already initialized');
      }
      
      // Check if Firebase services are available
      console.log('Firebase auth available:', !!firebase.auth);
      console.log('Firebase firestore available:', !!firebase.firestore);
    } catch (error) {
      console.error('Error initializing Firebase:', error);
    }
  </script>

  <script src="js/translations.js"></script>
  <script src="js/universal-translate.js"></script>
  <script src="js/admin-account.js"></script>
  <script src="js/direct-admin-login.js"></script>
  <script src="js/role-check-login.js"></script>
  <script src="js/efresh-chatbot.js"></script>
</body>
</html>
